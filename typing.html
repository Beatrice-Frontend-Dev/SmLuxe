<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Effect</title>
    <style>
      #message {
        font-size: 24px;
        font-family: Arial, sans-serif;
        white-space: nowrap;
        overflow: hidden;
        display: inline;
      }

      .dot {
        display: inline;
        opacity: 1;
        animation: blink-dot 0.8s step-end infinite alternate;
      }

      @keyframes blink-dot {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <span class="dot">.</span>

    <script>
      const message = "What can I help with?";
      let i = 0;

      function typeWriter() {
        if (i < message.length) {
          document.getElementById("message").innerHTML += message.charAt(i);
          i++;
          setTimeout(typeWriter, 100); // Adjust typing speed here
        } else {
          // Clear only the message, keep the dot
          setTimeout(() => {
            document.getElementById("message").innerHTML = "";
            i = 0;
            typeWriter(); // Restart typing effect
          }, 2000); // Adjust pause duration before repeating
        }
      }

      window.onload = typeWriter; // Start typing effect on page load
    </script>
  </body>
</html>
