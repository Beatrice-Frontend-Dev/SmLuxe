<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider2</title>
    <style>
      .slider-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
      }

      .image-container {
        display: flex;
        overflow-x: hidden;
        width: 100%; /* Adjust based on how much of the screen you want to take */
        gap: 2rem;
        scroll-behavior: smooth;
      }

      .image-container img {
        min-width: 25%; /* Ensures 4 images are visible at a time */
      }

      .nav {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
      }

      .left {
        position: absolute;
        left: 2rem;
        color: white;
        background-color: black;
        padding: 1rem;
        z-index: 3;
      }

      .right {
        position: absolute;
        right: 2rem;
        color: white;
        background-color: black;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="slider-wrapper">
      <button class="nav left">&#8592;</button>
      <div class="image-container">
        <img src="assets/images/tee1.avif" alt="Image 1" />
        <img src="assets/images/tee1.avif" alt="Image 2" />
        <img src="assets/images/tee1.avif" alt="Image 3" />
        <img src="assets/images/tee3.avif" alt="Image 4" />
        <img src="assets/images/men1.avif" alt="Image 5" />
        <img src="assets/images/men5.avif" alt="Image 6" />
        <img src="assets/images/tee1.avif" alt="Image 7" />
        <img src="assets/images/tee3.avif" alt="Image 8" />
        <img src="assets/images/tee1.avif" alt="Image 9" />
      </div>
      <button class="nav right">&#8594;</button>
    </div>

    <script>
      const container = document.querySelector(".image-container");
      const imagesToShow = 4;
      let scrollAmount = 0;

      // Scroll by the width of one image each time
      const scrollStep = container.scrollWidth / imagesToShow;

      document.querySelector(".right").addEventListener("click", () => {
        if (scrollAmount <= container.scrollWidth - scrollStep * imagesToShow) {
          scrollAmount += scrollStep;
          container.scrollLeft = scrollAmount;
        }
      });

      document.querySelector(".left").addEventListener("click", () => {
        if (scrollAmount > 0) {
          scrollAmount -= scrollStep;
          container.scrollLeft = scrollAmount;
        }
      });
    </script>
  </body>
</html>
